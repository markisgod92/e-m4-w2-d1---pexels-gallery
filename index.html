<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Pexels Gallery</title>
    <style>
        .card {
            cursor: zoom-in;
            transition: all 200ms ease-in-out;
        }

        .card:hover {
            z-index: 101;
            box-shadow: 0 0 30px 0 black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="p-3 d-flex justify-content-center justify-content-md-end align-items-center gap-2">
                        <input type="text" id="searchInput" placeholder="Search for images...">
                        <button class="btn btn-primary" type="button" id="searchBtn" onclick="searchImages()">Go</button>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-3 mb-3" id="results-container"></div>
            <div class="row m-5">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center" id="buttons-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
